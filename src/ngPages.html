<section>
    <ul class="nav nav-pills">
        <li ng-class="{ active: isSelected(1) }"><a href ng-click="selectTab(1)">Builder</a></li>
        <li ng-class="{ active: isSelected(2) }"><a href ng-click="selectTab(2)">Preview</a></li>
    </ul>
    <br />
    <div class="panel" ng-show="isSelected(1)">
        <div class="col-md-6">
            <div fb-components></div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Form skeleton
                </div>
                <div fb-builder="default"></div>
                <div class="panel-footer">
                    <div class="checkbox">
                        <label><input type="checkbox" ng-model="isShowScope" />
                            Show scope
                        </label>
                    </div>
                    <pre ng-if="isShowScope">{{form}}</pre>
                    <button class="btn btn-default" ng-click="seeForms()">See forms</button>
                    <p class="small">Hint: Console</p>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12 footer">
    <div class="panel" ng-show="isSelected(2)">


            <h2>Form</h2>
            <hr/>
            <form class="form-horizontal">
                <div ng-model="input" fb-form="default" fb-default="defaultValue"></div>
                <div class="form-group">
                    <div class="col-md-8 col-md-offset-4">
                        <input type="submit" ng-click="submit()" class="btn btn-default"/>
                    </div>
                </div>
            </form>
            <div class="checkbox">
                <label><input type="checkbox" ng-model="isShowScope" ng-init="isShowScope=true" />
                    Show scope
                </label>
            </div>
            <pre ng-if="isShowScope">{{input}}</pre>
        <button class="btn btn-default" ng-click="seeForms()">See forms</button>
        <p class="small">Hint: Console</p>
        </div>

        </div>
    </div>
</section>
